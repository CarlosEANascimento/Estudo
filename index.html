<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form action="" class="main-form">
        <input type="text" name="pokemonSearch" id="pokemonSearch" placeholder="pesquisar pokemon" class="pokemon-search-input">
        <button type="submit" class="pokemon-search-button">Pesquisar</button>
    </form>

    <div class="content">
        <h1 id="pokemonName" class="pokemon-name">nome do pokemon</h1>
        <div class="pokemon-types">
            <h4 id="pokemonType1"></h4>
            <h4 id="pokemonType2"></h4>
        </div>
        
        <div class="pokemon-shiny">
            <label for="shiny" id="pokemonShinyLabel">shiny</label>
            <input type="checkbox" id="pokemonShiny">
        </div>

        <canvas id="pokemonImage"></canvas>
    </div>

</body>

<script src="./script.js"></script>
</html>
